{% extends 'mapp/base.html' %}
{% block content %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ person.full_name }}</h5>
        <p class="card-text">Email- <a href="mailto:{{ person.email }}">{{ person.email }}</a></p>
        <p class="card-text">Phone- <a href="tel:{{ person.phone }}">{{ person.phone }}</a></p>
        <a href="{% url 'mapp:contact_edit' person.id %}"><button class="btn btn-primary">Edit</button></a>
        <a href="{% url 'mapp:contact_delete' person.id %}"><button class="btn btn-primary">Delete</button></a>
      </div>
    </div>
{% endblock %}
